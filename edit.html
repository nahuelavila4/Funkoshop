  <head>

      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"

      src="https://kit.fontawesome.com/5b00e0e4a8.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <header>
      <nav>
        <div class="menu-burger" id="menu-burger">
          <i class="fa-solid fa-bars"></i>
        </div>
        <ul id="lista">
          <div class="nav-items">
            <li>
              <a href="index.html"><p>Funkoshop</p></a>
            </li>
          </div>
          <div class="nav-items">
            <li>
              <a><p>Salir</p></a>
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <main>
        <section style="margin-top: 8em">
          <h2>Editar Item</h2>
          <div class="categoria">
            <div class="">
              <label for="">Editar</label>
              <input type="text" placeholder="Figuras" />
            </div>
            <div class="">
              <label for="">Licencia</label>
              <input type="text" placeholder="Naruto" />
            </div>
          </div>
          <div class="nombre">
            <label for="">Nombre del producto:</label>
            <input type="text" placeholder="Naruto" />
          </div>
          <textarea
            class="descripcion"
            placeholder="Descripcion del producto"
            name=""
            id=""
            cols="30"
            rows="10"
          ></textarea>
          <div class="precio">
            <div class="sku">
              <label for="">SKU</label>
              <input type="text" />
            </div>
            <div class="prec">
              <label for="">Precio</label>
              <input type="text" />
            </div>
            <div class="stock">
              <label for="">Stock</label>
              <input type="text" />
            </div>
          </div>
          <div class="descuento"></div>
          <div class="imagenes">
            <label for="">Imagenes:</label>
            <button>Elegir Archivos</button>
            <span>No se ha seleccionado ningun archivo</span>
          </div>
          <div class="botones">
            <button>Modificar Producto</button>
          </div>
        </section>
      </main>
    </main>
