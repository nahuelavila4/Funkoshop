<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="./stylesheet/ajustes.css" />
    <link rel="stylesheet" href="./stylesheet/ajustes-admin.css" />

    <link rel="stylesheet" href="./stylesheet/create.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5b00e0e4a8.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="menu-burger" id="menu-burger">
          <i class="fa-solid fa-bars"></i>
        </div>
        <ul id="lista">
          <div class="nav-items">
            <li>
              <a href="index.html"><p>Funkoshop</p></a>
            </li>
          </div>
          <div class="nav-items">
            <li>
              <a><p>Salir</p></a>
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <form action="">
        <h2>Crear Nuevo Item</h2>
        <div class="row">
          <div class="column">
            <select name="" id="">
              <option selected disable>Categoria</option>
              <option value="">Figura</option>
              <option value="">Posters</option>
              <option value="">Pines</option>
            </select>
          </div>
          <div class="column licencia">
            <select name="" id="">
              <option selected disable>Licencia</option>
              <option value="">Harry Potter</option>
              <option value="">Star Wars</option>
              <option value="">Pokemon</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label for="">Nombre del producto:</label>
            <input type="text" placeholder="Naruto" class="form-input" />
          </div>
        </div>
        <div class="row">
          <textarea
            class="descripcion"
            placeholder="Descripcion del producto"
            name=""
            id=""
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="row">
          <div class="column">
            <label for="">SKU</label>
            <input type="text" placeholder="SSK111AB001" class="form-input" />
          </div>
          <div class="column precio-desc">
            <label for="">Precio</label>
            <input type="number" placeholder="$ 0.000,00" class="form-input" />
          </div>
          <div class="column">
            <label for="">Stock</label>
            <input type="number" placeholder="0" class="form-input" />
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label for="">Descuento: </label>
            <input type="number" name="" id="" class="form-input" />
          </div>
        </div>
        <div class="row">
          <select name="" id="">
            <option selected disable>Cuotas</option>
            <option value="">3 cuotas sin interes</option>
            <option value="">6 cuotas sin interes</option>
            <option value="">12 cuotas sin interes</option>
          </select>
        </div>
        <div class="row precio">
          <label>Imagenes:</label>
          <button class="btn-sec">Elegir Archivos</button>
          <label>No se ha seleccionado ningun archivo</label>
        </div>
        <div class="row">
          <input type="submit" class="btn-principal" value="Agregar Producto" />
          <button class="btn-principal">Limpiar</button>
        </div>
      </form>
    </main>
    <footer>
      <p>All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <script src="./menu.js"></script>
  </body>
</html>
