<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="./stylesheet/ajustes.css" />
    <link rel="stylesheet" href="./stylesheet/ajustes-admin.css">
    <link rel="stylesheet" href="./stylesheet/login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5b00e0e4a8.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="menu-burger" id="menu-burger">
          <i class="fa-solid fa-bars"></i>
        </div>
        <ul id="lista">
          <div class="nav-items">
            <li>
              <a href="index.html"><p>Funkoshop</p></a>
            </li>
          </div>
          <div class="nav-items">
            <li>
              <a><p>Salir</p></a>
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Ingresar a mi cuenta</h2>
        <div class="datos">
          <div class="datos-input">
            <input type="email" name="" id="email" placeholder="Email" />
            <input type="password" name="" id="pass" placeholder="Contraseña" />
          </div>
          <div class="ingresar">
            <button>Ingresar</button>
            <input type="checkbox" />
            <label class="txt-peque">Recordarme</label>
          </div>
          <a href="" class="txt-peque">Olvide mi contraseña</a>
        </div>
      </section>
    </main>
    <footer>
      <p>All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <script src="./menu.js"></script>
  </body>
