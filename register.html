<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="./stylesheet/ajustes.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5b00e0e4a8.js"
      crossorigin="anonymous"
    ></script>
    <title>Register</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="menu-burger" id="menu-burger">
          <i class="fa-solid fa-bars"></i>
        </div>
        <ul id="lista">
          <div class="nav-items">
            <li>
              <a href="index.html"><p>Funkoshop</p></a>
            </li>
          </div>
          <div class="nav-items">
            <li>
              <a><p>Salir</p></a>
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <main>
        <section>
            <div class="titulo">
                <h2>Crea tu Cuenta</h2>
                <p>Completa el Formulario</p>
            </div>
            <form class="datos" action="">
                <div class="nombre">
                    <p>Nombre:</p>
                    <input type="text">
                </div>
                <div class="apellido">
                    <p>Apellido:</p>
                    <input type="text">
                </div>
                <div class="email">
                    <p>Email:</p>
                    <input type="email">
                </div>
                <div class="pass">
                    <p>Contraseña:</p>
                    <input type="password">
                </div>
                <div class="pass">
                    <p>Repetir Contraseña:</p>
                    <input type="password">
                </div>
                <div class="ingresar">
                    <button>Registrarme</button>
                    <span><input type="checkbox">Acepto Terminos y condiciones</span>
                </div>
            </form>
        </section>
    </main>
    <footer>
      <p>All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <script src="./menu.js"></script>
  </body>
</html>
